<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizverse Online Quiz</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#quiz-screen" class="skip-link">Skip to quiz</a>
<main class="container" aria-label="Quiz Container">
  <section id="welcome-screen" class="screen" aria-labelledby="welcome-label">
    <div class="hero-grid">
      <div class="hero-left">
        <div class="badge-container"><p class="badge">Challenge Your Mind With Quizverse</p></div> 
        <header class="welcome-header">
          <h1 id="welcome-label" class="hero-title-group">
            <span class="hero-title-main">Quiz.</span>
            <span class="hero-title-main">Learn.</span>
            <span class="hero-title-accent">Win.</span>
          </h1>
        </header>
    
        <p class="hero-desc">Test your knowledge with a mix of general knowledge, pop culture, geography, and science questions! From classic TV and music to world capitals and famous authors, see how many fun facts you know.</p>
        <form id="welcome-form" autocomplete="on" aria-describedby="welcome-label" novalidate>
          <label for="username"><strong>Enter your name:</strong></label>
          <input 
            type="text" 
            id="username" 
            aria-required="true" 
            required
            placeholder="Enter your name" 
            aria-label="Enter your name" 
            autocomplete="name"
            maxlength="50"
            pattern="[A-Za-zÀ-ÿ\s'-]{2,50}"
            title="Please enter a valid name (2-50 characters, letters, spaces, hyphens, and apostrophes only)"
            aria-describedby="username-error"
          >
          <div id="username-error" class="error-message" role="alert" aria-live="polite"></div>
          <button id="startBtn" aria-pressed="false" type="submit">
            Start Quiz Now
          </button>
        </form>
      </div>
      <div class="hero-right">
        <div class="hero-img-wrapper">
          <img src="assets/images/brain.png" alt="quiz illustration" class="hero-img">
        </div>
      </div>
    </div>
  </section>
</main>


<script src="script.js"></script>
</body>
</html>
